<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Processing.js Boilerplate - From HTML to Processing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script src="js/lib/processing-1.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        // convenience function to get the id attribute of generated sketch html element
        function getProcessingSketchId () { return 'procapp'; }

        function setColor(id, r,g,b){
            var pjs = Processing.getInstanceById(id);
            pjs.setColor(r,g,b);
        }

        function randomize(id, state){
            var pjs = Processing.getInstanceById(id);
            pjs.buttonDown(state);
        }
    </script>
</head>
<body>
<div id="content">
    <div>
        <canvas id="procapp" data-processing-sources="pjs/to-pjs.pde"
                width="640" height="480">
            <p>Your browser does not support the canvas tag.</p>
            <!-- Note: you can put any alternative content here. -->
        </canvas>
        <noscript>
            <p>JavaScript is required to view the contents of this page.</p>
        </noscript>
    </div>
    <button type="button" onclick="setColor(getProcessingSketchId(),255,0,0)">Red</button>
    <button type="button" onclick="setColor(getProcessingSketchId(),0,255,0)">Green</button>
    <button type="button" onclick="setColor(getProcessingSketchId(),0,0,255)">blue</button>
    <p>
        <button type="button" onmousedown='randomize(getProcessingSketchId(), true)' onmouseup='randomize(getProcessingSketchId(), false)'>Randomize!</button>

    </p>
</div>
</body>
</html>
